<!DOCTYPE html>
<html ng-app="movieFlix">

<head>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="https://code.angularjs.org/1.3.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0/angular-route.js">
        <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script src="resource.controller.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="dirPagination.js"></script>


</head>

<body>
<header>

    <h1>Movie List</h1>
    <div class="col-lg-8">
                    <div class="row">
                        <div class="col-xs-4">
                            <label for="search">By type:</label>
                            <select class="form-control" ng-model="movieVm.selectedItem" ng-change="movieVm.changedValue(movieVm.selectedItem)">
                                <option ng-repeat="item in movieVm.items" value="{{item}}">{{item}}</option>
                            </select>
                        </div>

                        <div class="col-xs-4">
                            <label for="search">Search:</label>
                            <input ng-model="movieVm.searchText" id="search" class="form-control" placeholder="Filter text">
                        </div>

                        <div class="col-xs-4">
                            <label for="search">items per page:</label>
                            <input type="number" min="1" max="25" class="form-control" ng-model="pageSize">
                        </div>
                    </div>
        </div>

</header>
<section ng-view>
<div class="container">
    <div class="row">
        <div class="col-lg-8">

        </div>
    </div>
</div>
</section>
<div class="col-xs-6 col-md-6 pull-right">
    <button type="submit" class="btn btn-primary"><a href="#/rating">Rate it!!!</a></button>
</div>
</body>

</html>
